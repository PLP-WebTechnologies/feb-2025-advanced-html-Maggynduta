<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, nav, main, footer {
            padding: 20px;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
        }
        nav {
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        main {
            background-color: white;
            padding: 40px;
        }
        footer {
            background-color: #222;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <!-- Navigation Section -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Main Content Section -->
    <main>
        <h2>About Us</h2>
        <p>This is a simple HTML5 web page structured with semantic elements. It includes a navigation bar, a main content section, and a footer.</p>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Contact us at: example@email.com | Phone: +123 456 7890</p>
    </footer>

</body>
</html>
